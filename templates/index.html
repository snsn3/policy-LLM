<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Policy LLM. </title>
    <style>
        body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    background: linear-gradient(to right, #ff0000, #808080); /* Gradient from red to grey */
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

        .chat-container { 
            width: 90%; 
            max-width: 800px; 
            background-color: rgba(255, 255, 255, 0.9); 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); 
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            animation: fadeIn 0.5s ease-in-out;
        }
        .chat-header {
            background: linear-gradient(to right, #ff0000, #808080); 
            color: #ffffff; 
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        .chat-box { 
            padding: 15px; 
            flex-grow: 1;
            overflow-y: auto; 
            border-bottom: 1px solid #e0e0e0; 
        }
        .chat-input-container {
            display: flex;
            border-top: 1px solid #e0e0e0;
        }
        .chat-input { 
            flex: 1; 
            padding: 10px; 
            border: none; 
            font-size: 1em;
            border-radius: 0;
            transition: background-color 0.3s ease;
        }
        .chat-input:focus {
            outline: none;
            background-color: #f9f9f9;
        }
        .send-button {
            background-color: #1e5631; 
            color: #ffffff; 
            border: none; 
            padding: 10px 20px; 
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .send-button:hover {
            background-color: #145214;
        }
        .chat-message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }
        .chat-message strong {
            color: #007bff;
        }

        @media (max-width: 600px) {
            .chat-header {
                font-size: 1.2em;
                padding: 10px;
            }
            .send-button {
                padding: 10px;
            }
            .chat-input {
                padding: 10px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .contact-info {
            width: 100%;
            color: #ffffff;
            font-size: 0.9em;
            text-align: center;
            padding: 40px;
            background-color: #333b44;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
        }
        .entete-info {
            width: 100%;
            color: #ffffff;
            font-size: 0.9em;
            text-align: center;
            padding: 40px;
            background-color: #333b44;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Matching the shadow on the contact-info */
        }
    </style>
</head>
<body>
    <div class="entete-info">
        This is a follow up project to this paper: https://rdcu.be/dYDBq.
    </div>
    <div class="chat-container">
        <div class="chat-header">This is a follow up project to this paper: https://rdcu.be/dYDBq</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input-container">
            <input type="text" id="chat-input" class="chat-input" placeholder="I am an LLM being fintuned for policy expertise!" aria-label="Chat input">
            <button class="send-button" id="send-button" aria-label="Send message">Send</button>
        </div>
    </div>
    <div class="contact-info">
        To see my recent publications, please visit my Google Scholar page:  <a href="https://scholar.google.com/citations?user=aAI6Wf8AAAAJ&hl=en&oi=ao" style="color: #ffffff; text-decoration: underline;">Google Scholar</a> Pour toute question ou assistance, contactez-moi à <a href="mailto:Stany.Nzobonimpa@enap.ca" style="color: #ffffff; text-decoration: underline;">Stany.Nzobonimpa@enap.ca</a>
    </div>
    <script>
        const chatInput = document.getElementById('chat-input');
        const chatBox = document.getElementById('chat-box');
        const sendButton = document.getElementById('send-button');

        function addMessage(content, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${content}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage() {
            const userInput = chatInput.value.trim();
            if (userInput !== '') {
                addMessage(userInput, 'You');
                chatInput.value = '';
                chatInput.focus();

                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: userInput })
                })
                .then(response => response.json())
                .then(data => {
                    addMessage(data.reply, 'Assistant IA');
                })
                .catch(error => {
                    addMessage('Désolé, une erreur est survenue.', 'Assistant IA');
                });
            }
        }

        chatInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);
    </script>
</body>
</html>
